services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      PORT: 4000
      HOST: ${HOST_SERVER:-0.0.0.0}
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
    networks:
      - app

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-}
    restart: always
    depends_on:
      - server
    networks:
      - app

networks:
  app: {}
